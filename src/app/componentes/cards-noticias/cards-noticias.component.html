<div class="cardNoticia">
	<h2 class="tituloNoticia">Miss√µes:</h2>
	<div *ngFor="let noticia of noticias">
		<div class="flex centralizar missao">
			<img class="icone"
				src="../../../assets/icons/{{noticia.icone}}">
			<div class="missao">
				<h3>{{noticia.titulo}}</h3>
				<div class="barra-progresso">
					<div [style.width.%]="noticia.porcentagemCompleta"
						class="progresso">
						<span class="progresso-texto">
							{{noticia.totalDias - noticia.restante }} / {{ noticia.totalDias }}
						</span>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
